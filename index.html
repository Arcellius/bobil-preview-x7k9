                      <p className="text-sm text-gray-500 mt-1">{mfg.country}</p>
                      <p className="text-sm text-gray-600 mt-2 line-clamp-2">{mfg.description}</p>
                      <p className="text-sm font-semibold text-brand-600 mt-3">{models.length} modellserier &rarr;</p>
                    </div>
                  </div>
                </a>
              );
            })}
          </div>
        </div>
      );
    }

    // --- Manufacturer Detail ---
    function ManufacturerDetailPage({ slug }) {
      const mfg = manufacturers.find(m => m.slug === slug);
      if (!mfg) return <NotFound message="Produsenten ble ikke funnet" />;

      const models = getSeriesByManufacturer(mfg.id);

      return (
        <div className="fade-in max-w-7xl mx-auto px-4 sm:px-6 py-8">
          <nav className="text-sm text-gray-500 flex items-center gap-2 mb-6">
            <a href="#/" className="hover:text-brand-600 transition">Hjem</a>
            <span>/</span>
            <a href="#/produsenter" className="hover:text-brand-600 transition">Produsenter</a>
            <span>/</span>
            <span className="text-gray-900 font-medium">{mfg.name}</span>
          </nav>

          <div className="flex items-center gap-4 mb-4">
            <div className="w-16 h-16 bg-brand-50 rounded-xl flex items-center justify-center text-3xl font-bold text-brand-700">
              {mfg.name[0]}
            </div>
            <div>
              <h1 className="text-3xl font-extrabold text-gray-900">{mfg.name}</h1>
              <p className="text-gray-500">{mfg.country}</p>
            </div>
          </div>
          <p className="text-gray-600 text-lg mb-8 max-w-3xl">{mfg.description}</p>

          {mfg.website_url && (
            <a href={mfg.website_url} target="_blank" rel="noopener noreferrer"
              className="inline-flex items-center gap-2 text-brand-600 hover:text-brand-700 font-semibold mb-8">
              Bes√∏k {mfg.name}s nettside
              <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
            </a>
          )}

          <h2 className="text-2xl font-bold text-gray-900 mb-6">{models.length} modellserier</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {models.map(m => <ModelCard key={m.id} model={m} />)}
          </div>
        </div>
      );
    }

    // --- 404 ---
    function NotFound({ message }) {
      return (
        <div className="max-w-7xl mx-auto px-4 sm:px-6 py-24 text-center">
          <div className="text-6xl mb-4">404</div>
          <h1 className="text-2xl font-bold text-gray-900 mb-2">{message || "Siden ble ikke funnet"}</h1>
          <a href="#/" className="text-brand-600 hover:text-brand-700 font-semibold mt-4 inline-block">Tilbake til forsiden &rarr;</a>
        </div>
      );
    }

    // ============================================================
    // App (Router)
    // ============================================================
    function App() {
      const { path, navigate } = useRouter();

      // Scroll to top on navigation
      useEffect(() => { window.scrollTo(0, 0); }, [path]);

      let page;
      if (path === "/") {
        page = <HomePage />;
      } else if (path === "/modeller" || path.startsWith("/modeller?")) {
        page = <ModelsPage />;
      } else if (path.startsWith("/modeller/")) {
        const slug = path.replace("/modeller/", "").split("?")[0];
        page = <ModelDetailPage slug={slug} />;
      } else if (path === "/produsenter") {
        page = <ManufacturersPage />;
      } else if (path.startsWith("/produsenter/")) {
        const slug = path.replace("/produsenter/", "").split("?")[0];
        page = <ManufacturerDetailPage slug={slug} />;
      } else {
        page = <NotFound />;
      }

      return (
        <div className="min-h-screen flex flex-col">
          <Header navigate={navigate} />
          <main className="flex-1">{page}</main>
          <Footer />
        </div>
      );
    }

    // ============================================================
    // Mount
    // ============================================================
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
